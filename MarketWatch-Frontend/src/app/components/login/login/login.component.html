    <!-- FontAwesome JS-->
    <script defer src="../../../../assets/plugins/fontawesome/js/all.min.js"></script>

 
<div class="app app-login p-0">        
    <div class="row g-0 app-auth-wrapper">
        <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
            <div class="d-flex flex-column align-content-end">
                <div class="app-auth-body mx-auto">    
                    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="https://www.vhv.rs/dpng/d/9-95006_green-money-bag-png-transparent-png.png" alt="logo"></a></div>
                    <h2 class="auth-heading text-center mb-5">Log in to NatStocks</h2>
                    <div *ngIf="error">
                        <div class="w-150 alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Incorrect username or password</strong>
                            
                        </div>
                    </div>
                    <div class="auth-form-container text-start">
                        <form class="auth-form login-form" #loginForm="ngForm" (ngSubmit)="onSubmit()">         
                            <div class="email mb-3">
                                <label class="sr-only" for="signin-email">Email</label>
                                <input id="signin-email" name="signin-email" type="email" class="form-control signin-email" placeholder="Email address" [(ngModel)]="user.username" required="required">
                            </div><!--//form-group-->
                            <div class="password mb-3">
                                <label class="sr-only" for="signin-password">Password</label>
                                <input id="signin-password" name="signin-password" type="password" class="form-control signin-password" placeholder="Password" [(ngModel)]="user.password" required="required">
                                <div class="extra mt-3 row justify-content-between">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="RememberPassword">
                                            <label class="form-check-label" for="RememberPassword">
                                            Remember me
                                            </label>
                                        </div>
                                    </div><!--//col-6-->
                                    <div class="col-6">
                                        <div class="forgot-password text-end">
                                            <a href="reset-password.html">Forgot password?</a>
                                        </div>
                                    </div><!--//col-6-->
                                </div><!--//extra-->
                            </div><!--//form-group-->
                            <div class="text-center">
                                
                                <button type="submit" class="btn btn-success w-100 theme-btn mx-auto" [disabled]="loginForm.invalid">
                                    <span *ngIf='loading'>
                                        <span class='spinner-border spinner-border-sm mr-1'></span>
                                    </span>
                                    Log In
                                </button>
                            </div>
                        </form>

                        <div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" [routerLink]="['../signup']" >here</a>.</div>
                    </div><!--//auth-form-container-->    
 
                </div><!--//auth-body-->

                <footer class="app-auth-footer">
                    <div class="container text-center py-3">
                         <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->


                    </div>
                </footer><!--//app-auth-footer-->    
            </div><!--//flex-column-->   
        </div><!--//auth-main-col-->
        <div class="col-lg-6 col-12 col-md-5 h-100 auth-background-col">
            <div class="auth-background-holder">
            </div>
            <div class="auth-background-mask"></div>
            <div class="auth-background-overlay p-3 p-lg-5">
                <div class="d-flex flex-column align-content-end h-100">
                    <div class="h-100"></div>

                </div>
            </div><!--//auth-background-overlay-->
        </div><!--//auth-background-col-->

    </div><!--//row-->
